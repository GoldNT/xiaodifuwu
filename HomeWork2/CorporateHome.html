			<P>y:渠道个人业绩流水总额累计</P>
			<P>z:历年渠道全部各方业绩流水总额累计</P>
			<P>b:鸿鑫互联网集团所拥有的上市或者从主公司中横本数</P>

			<p>① N≥10人；</p>

			<p>当满足以上2个条件时，钻石创业者才能取得期权。</p>
			<p>注：上面的y、z为财务数据，由财务部门按期提供，录入即可。</p>
